parameters:
  jenkins:
    client:
      job:
        deploy_openstack:
          type: workflow-scm
          name: deploy-devstack
          display_name: "Deploy - DEVSTACK"
          discard:
            build:
              keep_num: 20
          concurrent: true
          scm:
            type: git
            url: "https://github.com/anascko/virtual/"
            script: DevStack-pipeline.groovy
          param:
            # deployments and test settings
            ENV_NAME:
              type: string
            DEVSTACK_REPO:
              type: string
              default: "https://github.com/openstack-dev/devstack.git"
            DEVSTACK_BRANCH:
              type: string 
              default: "master"
            LOCAL_CONF:
              type: text
            DISTRO_RELEASE:
                type: string
                default: 'xenial'
